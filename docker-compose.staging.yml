version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: webstats-mongodb-staging
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME:-webstats_admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-b3rsdf23f23f5b412fsdf2f}
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE:-webstats_staging}
    volumes:
      - mongodb_staging_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - webstats-staging-network
    command: mongod --auth --bind_ip_all
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  webstats-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: webstats-backend-staging
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: staging
      SPRING_DATA_MONGODB_HOST: mongodb
      SPRING_DATA_MONGODB_PORT: 27017
      SPRING_DATA_MONGODB_DATABASE: ${MONGO_DATABASE:-webstats_staging}
      SPRING_DATA_MONGODB_USERNAME: ${MONGO_APP_USERNAME:-webstats_user}
      SPRING_DATA_MONGODB_PASSWORD: ${MONGO_APP_PASSWORD:-UserPassword123!}
      SPRING_DATA_MONGODB_AUTHENTICATION_DATABASE: ${MONGO_DATABASE:-webstats_staging}
      JAVA_OPTS: "-Xmx512m -Xms256m"
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - webstats-staging-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  webstats-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: webstats-frontend-staging
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      webstats-backend:
        condition: service_healthy
    networks:
      - webstats-staging-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

networks:
  webstats-staging-network:
    driver: bridge

volumes:
  mongodb_staging_data:
    driver: local